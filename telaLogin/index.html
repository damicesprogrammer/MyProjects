<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/icomoon/style.css">
    <link rel="stylesheet" href="assets/style.css">
    <title>Cadastro</title>
</head>
<body>
    <header class="headerWrapper">
        <h1 class="logo"><a href="index.html">DAMICES</a></h1>
        <nav class="navBar">
            <ul class="listLinks">
                <li><a href="https://linkedin.com/in/augustodamices" class="icon-linkedin" target="_blank"></a></li>
                <li><a href="https://instagram.com/damices_" class="icon-instagram" target="_blank"></a></li>
                <li><a href="https://github.com/damicesprogrammer" class="icon-github" target="_blank"></a></li>
            </ul>
        </nav>
    </header>

    <div class="wrapperContainer">
        <form action="#" class="formContainer">
            <h2>SIGN UP</h2>
            <label for="user">
                <input type="text" id="user" placeholder="Username">
                <span class="icon-user"></span>
            </label>

            <label for="password">
                <input type="password" id="password" placeholder="Password" >
                <span class="icon-lock"></span>
            </label>
            <div class="rememberCheckbox">
                <input type="checkbox" id="remember-me">
                <label for="remember-me">
                    <span class="icon-checkbox-unchecked textSpan"></span>
                    <span class="icon-checkbox-checked textSpan"></span>
                    Remember-me
                </label>
            </div>
            <button type="submit" class="btn">Efetuar o login</button>
        </form>
    </div>
</body>
</html>
